{% extends 'base.html' %} {% block meta %}
<!-- https://www.geeksforgeeks.org/how-to-set-bootstrap-timepicker-using-datetimepicker-library/ -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!-- Include Moment.js CDN -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"
></script>

<!-- Include Bootstrap DateTimePicker CDN -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"
  rel="stylesheet"
/>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
{% endblock meta %} {% block content %}
<form class="container my-5 px-5">
  <div class="row row-cols-1">
    <div class="col text-center mb-3">
      <h4>Form Ubah Jam Operasional</h4>
    </div>
    <div class="col mb-3">
      <select class="form-select" id="inputGroupSelect01" disabled>
        <option selected disabled>Pilih Hari Operasional</option>
        <option value="Senin">Senin</option>
        <option value="Selasa">Selasa</option>
        <option value="Rabu">Rabu</option>
        <option value="Kamis">Kamis</option>
        <option value="Jumat">Jumat</option>
        <option value="Sabtu">Sabtu</option>
        <option value="Minggu">Minggu</option>
      </select>
    </div>
    <div class="col">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Jam Buka</span>
        <input class="form-control" type="text" id="jambuka" required />
      </div>
    </div>
    <div class="col">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Jam Tutup</span>
        <input class="form-control" type="text" id="jamtutup" required />
      </div>
    </div>
    <div class="col text-center mt-3 mb-3">
      <button type="submit" class="btn btn-primary">Simpan</button>
    </div>
  </div>
</form>
<script>
  // Below code sets format to the
  // datetimepicker having id as
  // datetime; prev, now trying jam buka
  $("#jambuka").datetimepicker({
    format: "hh:mm:ss a",
  });
  $("#jamtutup").datetimepicker({
    format: "hh:mm:ss a",
  });
</script>
{% endblock %}
