{% extends 'base.html' %}
<!DOCTYPE html>

<html lang="en">
    <head>
        <title>detail_promo</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,500,600,800"
            rel="stylesheet" />
                <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
  <!-- <form> -->
    {% for promo in promolist %}
  <div class="form-group">
    <label class="mr-sm-2" for="inlineFormCustomSelect">Jenis Promo</label>
      <span><p type="text" class="form-control" id="inlineFormCustomSelect" > {{promo.jenis}}</p></span>
    </div>
    <div class="form-group">
    <label for="formGroupExampleInput">NamaPromo</label>
    <p type="text" class="form-control" id="formGroupExampleInput" > {{promo.name}}</p>
  </div>
  <div class="form-row align-items-center">
    <div class="col-auto my-1">
           <div class="col-md-6 col-sm-6 col-xs-12"> 
            <label for="quantity">Jumlah Diskon (1 hingga 100 ):</label>
            <p type="number" class="form-control" name ="kuantitas" id="quantity" > {{promo.kuantitas}}</p>
        </div>
  {% if promo.tanggal %}
    <div class="container-fluid">
      <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-12">
          <label for="tanggal"> Tanggal mulai Transaksi: </label>
            <p type="date" class="form-control" id="tanggal" > {{promo.tanggal}}</p>
    </div>
        </div>
      </div>
  {% else %}
    <div class="container-fluid">
      <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-12">
          <label for="mintrans"> Minimum Transaksi: </label>
            <p type="number" class="form-control" id="tanggal" > {{promo.mintrans}}</p>
    </div>
        </div>
      </div>
  {% endif %}

  {% endfor %}
  <div><button><a href="{% url 'Promo:Baca_Admin' %}" ></a>Kembali</button></div>

  
</form>
      
    </body>
</html>
