
<!DOCTYPE html>

{% extends 'base.html' %}
{% block content %}
<form method="post" action="">

    <label for="exampleInputEmail1">Nama Promo : </label>
    <input type="text" class="form-control" id="nama_promo" name= "nama_promo" aria-describedby="emailHelp" placeholder="Enter promo">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Discount (%) : </label>
    <input type="number" class="form-control" id="kuantitas" name= "kuantitas" placeholder="enter discount">

</form>
{% endblock %}
