
<!DOCTYPE html>

{% extends 'base.html' %}
{% block content %}
<h1 > Buat Promo Special Day <br> </h1>
<form method="post" action="">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Nama Promo : </label>
    <input type="text" class="form-control" id="nama_promo" name= "nama_promo" aria-describedby="emailHelp" placeholder="Enter promo">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Discount (%) : </label>
    <input type="number" class="form-control" id="kuantitas" name= "kuantitas" placeholder="enter discount">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Tanggal Berlangsung : </label>
    <input type="date" class="form-control" id="tanggal" name="tanggal" aria-describedby="emailHelp" placeholder="Enter date">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <button type="submit" class="btn btn-primary">Simpan</button>
</form>
{% endblock %}
