<!DOCTYPE html>
{% extends 'base.html' %}

    <body>
      {% block content %}
      <h1 > Daftar Promo (POV Admin)<br> </h1>
        
        
    <<table class = "table bordered-table"> >
      <thead class="table-success">
        <tr>
          <th scope="col">No</th>
          <th scope="col">Nama Promo</th>
          <th scope="col">Jenis Promo</th>
          <th scope="col">Aksi</th>
        </tr>
      </thead>
      <tbody>
        {% for promo in Promolist %}
           <tr>
           <th scope="row">{{ forloop.counter }}</th>
           <td>{{promo.name}}</td>
           <td>{{promo.jenis}}</td>
           {% if promo.used %}
             <td><a class="pe-auto" href="{% url 'Promo:ubah_promo' promo.id%}">Ubah</a><br> <a class="pe-auto" href="{% url 'Promo:detail_promo' promo.id%}">detail</a>
           {% else %}
             <td><a class="pe-auto"href="{% url 'Promo:ubah_promo' promo.id%}">Ubah</a><br> <a class="pe-auto" href="{% url 'Promo:detail_promo' promo.id%}">detail</a><br> <a class="pe-auto" href="{% url 'Promo:delete_promo' promo.id%}">hapus</a></td>
           {% endif %}
        {% endfor %}
       </tbody>
   </table>
  
    {% endblock %}
    </body>
