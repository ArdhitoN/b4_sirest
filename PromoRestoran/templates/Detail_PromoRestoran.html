  <form>

    <p type="text" class="form-control" id="formGroupExampleInput" > Promo 17 Agustusan</p>
  </div>
  <form>
  <div class="form-row align-items-center">

   <div class="bootstrap-iso">
 <div class="container-fluid">

    </div>
       <div class="col-md-6 col-sm-6 col-xs-12"> <label for="Start Date">Akhir Promo : </label>

  </div>    
 </div>
    </div>
