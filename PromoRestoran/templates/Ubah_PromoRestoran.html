<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Phoenix editor</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,500,600,800"
            rel="stylesheet" />
                <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
  <form>
  <div class="form-group">
    <label for="formGroupExampleInput">Promo</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="masukan nama promo" disabled>
  </div>
  <form>
  <div class="form-row align-items-center">
    <div class="col-auto my-1">
      <label class="mr-sm-2" for="inlineFormCustomSelect">Jenis Promo</label>
      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" disabled>
        <option selected>Pilih jenis promo : </option>
        <option value="1">Special Day Promo</option>
        <option value="2">Promo Pembelian</option>
      </select>
        <div class="col-md-6 col-sm-6 col-xs-12"> 
            <label for="quantity">Jumlah Diskon (1 hingga 100 ):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="100" disabled>
        </div>
        
   <div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">
       <label for="Start Date">Mulai Promo : </label>
        <input type="date" id="Start Date" name="Start Date">

    </div>
       <div class="col-md-6 col-sm-6 col-xs-12"> <label for="Start Date">Akhir Promo : </label>
         <input type="date" id="Promo End" name="Promo End"> </div>
  </div>    
 </div>
    </div>
    <div class="col-auto my-1">
      <div class="custom-control custom-checkbox mr-sm-2">
        <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
        <label class="custom-control-label" for="customControlAutosizing">Remember my preference</label>
      </div>
    </div>
    <div class="col-auto my-1">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
      
</form>
        
    </body>
</html>
