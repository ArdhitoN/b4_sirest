{% extends 'base.html' %}

{% block content %}
{% include 'navbarPelanggan.html' %}
<div>
    <div>
        <table class = "table bordered-table">
            <tr>
                <th>No</th>
                <th>Nama Kategori Makanan</th>
                <th>Aksi</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Snack</td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Minuman</td>
                <td><button><a href="{% url 'kategori_makanan:delete_kategori_makanan'%}">Hapus</a></button></td>
            </tr>
            {% comment %}
            {% for kategori in kategori_makanan %}
            <tr>
                <th>{{forloop.counter}}</th>
                <th>{{kategori.name}}</th>
                <th><button><a href="{% url 'kategori_makanan:delete_kategori_makanan' kategori.pk%}">Hapus</a></button></th>
            </tr>
            {% endfor %}
            {% endcomment %}
        </table>
    </div>
</div>
{% endblock content %}
