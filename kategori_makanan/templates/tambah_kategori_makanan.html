{% extends 'base.html' %}

{% block content %}
<div>
    <div>
        <form method="POST" action="">
            {% csrf_token %}
            <div>Form Buat Kategori Makanan</div>
            <div>
                <span>Nama Kategori Makanan</span>
                <span><input type="text" name="kategori" id=""></span>
            </div>
            <div><button type="submit">Simpan</button></div>
        </form>
    </div>
    {% if messages %}  
        <div>   
            {% for message in messages %}  
                <div>{{ message }}</div>  
                {% endfor %}  
        </div>   
    {% endif %}
</div>
{% endblock content %}
