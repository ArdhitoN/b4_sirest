<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <title>Phoenix editor</title>
        
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,500,600,800"
            rel="stylesheet" />
                <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    
    <body>
    
      <h1 > Daftar Transaksi (POV Kurir)<br> </h1>
        
        
        <table style = "border: 1px solid black;" >
  <tr style = "border: 1px solid black;">
    <th style = "border: 1px solid black;">No</th>
    <th style = "border: 1px solid black;">Restoran - Cabang</th>
    <th style = "border: 1px solid black;">Nama pelanggan</th>
    <th style = "border: 1px solid black;">Waktu Pesanan Dibuat</th>
    <th style = "border: 1px solid black;"> Status Pesanan</th>
    <th style = "border: 1px solid black;"> Aksi</th>

  </tr>
  {%for i in DATA%}
  <tr style = "border: 1px solid black;">
     <td style = "border: 1px solid black;">{{ forloop.counter }}</td>
     <td style = "border: 1px solid black;">{{i.rname}}</td>
     <td style = "border: 1px solid black;">Mikayla Putri</td>
     <td style = "border: 1px solid black;">2022-11-04 11:30:05</td>
     <td style = "border: 1px solid black;">Pesanan Selesai</td>
     <td style = "border: 1px solid black;"><a href="url">[Detail]</a><br>
    
  </tr>
  {%endfor%}
</table>
    </body>
